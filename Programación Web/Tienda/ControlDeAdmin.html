<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control de Administrador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <main class="container-fluid">
        <div class="text-danger">
            <section class="row">
                <article class="col-12 col-md-12 text-center">
                    <h1>Panel de Control de Administrador</h1>
                </article>
            </section>
        </div>
        <section class="row">
            <article class="col-3 col-md-3 text-center text-md-end">Ingrese mail: </article>
            <article class="col-3 col-md-3 text-center text-md-start">
                <input id="Mail" type="text" class="form-control">
            </article>
            <article class="col-3 col-md-3 text-end">
                <button id="LoginButton" type="button" class="btn btn-primary">Ingresar</button>
            </article>
        </section>

        <section class="row">
            <article class="col-3 col-md-3 text-center text-md-end">o </article>
        </section>

        <section class="row">
            <article class="col-3 col-md-3 text-center text-md-end">Ingrese Usuario: </article>
            <article class="col-3 col-md-3 text-center text-md-start">
                <input id="Usuario" type="text" class="form-control">
            </article>
            <article class="col-3 col-md-3 text-end">
                <button id="LoginButton" type="button" class="btn btn-primary">Ingresar</button>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
