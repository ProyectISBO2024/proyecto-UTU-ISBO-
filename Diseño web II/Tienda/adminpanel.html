<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.ico">
    <!-- referencia al link del css de bootstrap para su funcionamiento -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="p-2 mb-2 bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">CompraMaster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#users">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#settings">Configuración</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#logout">Cerrar Sesión</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-success" type="submit" id="Buscar">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div class="admin-container bg-image" style="background-image: url('background.png');">
        <main class="admin-main">
            <section id="dashboard" class="admin-section">
                <h2>Dashboard</h2>
                <p>Bienvenido al panel de administración.</p>
            </section>
            <section id="users" class="admin-section">
                <h2>Usuarios</h2>
                <p>Gestión de usuarios.</p>
            </section>
            <section id="settings" class="admin-section">
                <h2>Configuración</h2>
                <p>Configuración del sitio.</p>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
