<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control de Administrador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="icon.ico">
</head>
<body>
    <main class="container-fluid">
        <div class="text-danger">
            <section class="row">
                <article class="col-12 col-md-12 text-center">
                    <p class="text-center">Panel de Control de Administrador</p>
                </article>
            </section>
        </div>
        <section class="row">
            <article class="col-3 col-md-3 text-center text-md-end"><p class="text-white">Ingrese mail:</p> </article>
            <article class="col-3 col-md-3 text-center text-md-start">
                <input id="Mail" type="text" class="form-control">
            </article>
            <article class="col-3 col-md-3 text-end">
                <button id="LoginButtonMail" type="button" class="btn btn-primary">Ingresar</button>
            </article>
        </section>

        <section class="row">
            <article class="col-3 col-md-3 text-center text-md-end">o </article>
        </section>

        <section class="row">
            <article class="col-3 col-md-3 text-center text-md-end"><p class="text-white">Ingrese Usuario: </p></article>
            <article class="col-3 col-md-3 text-center text-md-start">
                <input id="Usuario" type="text" class="form-control">
            </article>
            <article class="col-3 col-md-3 text-end">
                <button id="LoginButtonUsuario" type="button" class="btn btn-primary">Ingresar</button>
            </article>
        </section>
    </main>
    <script src="scriptadmin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
